<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Oriteddy, le spécialiste des ours en peluche !">
        <script src="https://kit.fontawesome.com/a50fc9eb0d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>  
            <div class='logo'><a href="./index.html"> <img src="/img/logo.png" alt="logo orinoco"></a></div> 
            <div class= 'panier'><a href="./PagePanier.html"><i class="fas fa-shopping-cart"></i></a></div>
         </header>
        <main>
            <h1>Récapitulatif de la commande</h1>
            <table class='panier_page'>
                <tr>
                    <th>Nom</th>
                    <th>Quantité</th>
                    <th>Prix en €</th>
                  </tr>
            </table>
            <h4> Total de la commande : <p id='total_commande'></p> </h4>
            <h2> Validation de la commande</h2>
            <form action="/ma-page-de-traitement" method="post">
                <div>
                    <label for="name">Nom :</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div>
                    <label for="surname">Prénom :</label>
                    <input type="text" id="surname" name="user_surname" required>
                </div>
                <div>
                    <label for="mail">e-mail :</label>
                    <input type="email" id="mail" name="user_mail" required>
                </div>
                <div>
                    <label for="">adresse :</label>
                    <input type="" id="adresse" name="user_adress" required>
                </div>
                <div>
                    <label for="">Ville :</label>
                    <input type="" id="city" name="user_city" required>
                </div>
                <div class="button">
                    <button type="submit"> Validez la commande </button>
                </div>
            </form>
        </main>
        <footer>
                <a  href="Mentionslégales.html"> Mentions Legales </a>
                <a id='Nous Contacter'  href="mailto:nullepart@gmail.com">Contactez-nous</a>
        </footer>
    
    </body>
    <script src="panier.js"> </script>
</html>
