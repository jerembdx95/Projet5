<!DOCTYPE html>
<html lang='fr'>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <title>Page Panier</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Oriteddy, le spécialiste des ours en peluche !">
        <script src="https://kit.fontawesome.com/a50fc9eb0d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>  
            <div class='logo'><a href="./index.html"> <img src="./img/logo.png" alt="logo orinoco"></a></div> 
            <div id="cart">
                <p><span id="in-cart-items-num" ></span> <i class="fas fa-shopping-cart"></i></p>
                <p id="numberPanier"></p>
            </div>
         </header>
        <main>
            <h1>Récapitulatif de la commande</h1>
            <table id="panierPageTab">
                <tr>
                    <th>Nom</th>
                    <th>Quantité</th>
                    <th>Prix Unitaire en €</th>
                    <th>Prix Total en €</th>
                </tr>
            </table>
            <div id='formulaire'>
            <h4> Total de la commande : </h4>
            <p id='total_commande'></p>
            <h2> Validation de la commande</h2>
            <form  method="POST" name="form_contact" id="Form" >
                <div>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" placeholder="Renseignez votre Nom" required  >
                </div>
                <div>
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Renseignez votre Prénom" required  >
                </div>
                <div>
                    <label for="email">e-mail :</label>
                    <input type="email" id="email" name="email" placeholder="Renseignez votre Email" required >
                </div>
                <div>
                    <label for="adresse">Adresse :</label>
                    <input type="text" id="adresse" name="adresse" placeholder="Renseignez votre Adresse" required >
                </div>
                <div>
                    <label for="ville">Ville :</label> 
                    <input type="text" id="ville" name="ville" placeholder="Renseignez votre Ville" required>
                </div>
                <div class="carte">
                    <label  id="paiement">  Choix du moyen de paiement : </label>
                    <input type="radio" class="paiement" name="identifieur" value="Visa" checked/><i class="fab fa-cc-visa fa-2x"></i>
                    <input type="radio" class="paiement" name="identifieur" value="Mastercard"/><i class="fab fa-cc-mastercard fa-2x"></i>
                    <input type="radio" class="paiement" name="identifieur" value="Paypal"/><i class="fab fa-cc-paypal fa-2x"></i>
                 </div>
                 <div class="button">
                 <button type="submit" id="button_form" name="commander"> Validez la commande </button> 
                </div>
            </form>
        </div>
        </main>
        <footer>
                <a  href="mention_legale.html"> Mentions Legales </a>
                <p id='Copyright'>Copyright © 2020 Orinounours by Orinoco - Tous droits réservés</p>
                <a id='NousContacter'  href="mailto:nullepart@gmail.com">Contactez-nous</a>
        </footer>
        <script src="js/index.js"></script>
        <script src="js/panier.js"> </script>
        <script src="js/products.js"> </script>
        <script src="js/Form.Js"></script>
        <script> PagePanier()</script>
        <script> sendForm()</script>
        <script>indiceWidget()</script>
    </body>
</html>
